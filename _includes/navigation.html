<nav role="navigation" id="nav-main" aria-labelledby="main-nav">
  <h2 class="is-visuallyhidden" id="main-nav">Site links</h2>
  <ul itemscope itemtype="http://www.schema.org/SiteNavigationElement" class="nav-main l-row">
    <li itemprop="name" class="nav-main__item nav-main__item--home l-cell">
    {% if page.url == '/' %}
    <h1 class="masthead">
    {% else %}
    <div class="masthead">
    {% endif %}
      {% include logo.html %}
    {% if page.url != '/' %}
    </div>
    {% else %}
    </h1>
    {% endif %}
    </li>

    {% assign current = 'nav-main__item--current' %}
    {% for item in site.data.navigation %}
    <li itemprop="name" class="nav-main__item l-cell
    {% if page.pagetype == 'post' and item.name == 'Log' %}{{current}}
    {% elsif page.pagetype == 'category' and item.name == 'Log' %}{{current}}
    {% elsif page.url == item.link %}{{current}}
    {% endif %}">
      <a itemprop="url" class="nav-main__link ga-nav-main" aria-label="{{item.ariaLabel}}" href="{{item.link}}">{{item.name}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
