<article class="h-entry h-entry--in-collection hentry">
  {% if page.url == '/' %}
  <h3 class="p-name entry-title">
  {% else %}
  <h2 class="p-name entry-title">
  {% endif %}
    <a class="p-name__link u-url ga-entry-title" href="{{post.url}}" rel="bookmark">{{post.title}}</a>
  {% if page.url != '/' %}
  </h2>
  {% else %}
  </h3>
  {% endif %}

  {% include post-meta-in-collection.html time=post.date %}

  <a class="overlay-link" href="{{post.url}}" aria-hidden="true" tabindex="-1">{{post.title}}</a>
</article>
